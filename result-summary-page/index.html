<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="resultandsummary">

    <section class="result">

      <h1>Your Result</h1>

      <div class="actualresult">
        <p class="bignum">76</p>
        <p class="resultsmall">of 100</p>
      </div>

      <div class="resultdes">
        <p class="biggertext">Great</p>
        <p class="resultsmall">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <section class="summary">

      <h2>Summary</h2>

      <ul class="categories">
        <div class="reactionflex category">
          <li class="reaction"><img class="logos" src="./assets/images/icon-reaction.svg">Reaction</li>
          <p>80 <span class="outof">/ 100</span></p>
        </div>

        <div class="memoryflex category">
          <li class="memory"><img class="logos" src="./assets/images/icon-memory.svg">Memory</li>
          <p>92 <span class="outof">/ 100</span></p>
        </div>

        <div class="verbalflex category">
          <li class="verbal"><img class="logos" src="./assets/images/icon-verbal.svg">Verbal</li>
          <p>61 <span class="outof">/ 100</span></p>
        </div>

        <div class="visualflex category">
          <li class="visual"><img class="logos" src="./assets/images/icon-visual.svg">Visual</li>
          <p>72 <span class="outof">/ 100</span></p>
        </div>
      </ul>

      <button>Continue</button>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Gregorio</a>.
  </div>
</body>
</html>
