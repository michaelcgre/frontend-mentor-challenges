<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="image-container">
        <img class="eth-img" src="./images/image-equilibrium.jpg" alt="Equilibrium eth">
        <div class="icon-container">
          <img class="view-icon" src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>


      <div class="content-flex">
        <p class="eth" data-icon="eth-icon">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>
      <hr>
      <div class="creator-flex">
        <img src="./images/image-avatar.png" alt="">
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
  </body>
</html>
