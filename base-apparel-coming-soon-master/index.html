<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./index.css">

  </head>

  <body>
    <div class="desktop-flex">
      <div class="main-container">
        <header>
          <img src="./images/logo.svg" alt="Logo">
        </header>
        
        <img  class="mobile-img" src="./images/hero-mobile.jpg" alt="">

        <main>
          <h1>We're <span>coming soon</span></h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <div class="email-submit">
            <input type="text" placeholder="Email Address" name="email" required>
            <img class="submit-btn" src="./images/icon-arrow.svg" alt="Button">
            <img class="error-icon" src="./images/icon-error.svg" alt="">
          </div>
        </main>
      </div>
      <img class="desktop-img" src="./images/hero-desktop.jpg" alt="">
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Michael Gregorio</a>.
      </p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
